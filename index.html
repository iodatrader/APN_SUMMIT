  <script>
  (function () {
    // Defensive fix para overlay que fica cobrindo a página
    function removeLoadingOverlay() {
      try {
        const overlay = document.querySelector('.loading-overlay');
        if (overlay) {
          overlay.classList.add('hidden');
          // remover do DOM após a transição para evitar bloqueio por pointer-events
          setTimeout(() => { if (overlay.parentNode) overlay.parentNode.removeChild(overlay); }, 700);
        }
        // garantir que os slides/content fiquem visíveis se houver sistema de slides
        const slides = document.querySelectorAll('.slide');
        if (slides && slides.length) slides.forEach(s => s.classList.add('visible'));
        // progresso de scroll — zerar/atualizar barra se existir
        const prog = document.getElementById('scrollProgress');
        if (prog) prog.style.width = '0%';
      } catch (e) {
        console && console.warn && console.warn('fix-loading overlay error:', e);
      }
    }

    if (document.readyState === 'complete' || document.readyState === 'interactive') removeLoadingOverlay();
    else document.addEventListener('DOMContentLoaded', removeLoadingOverlay, { once: true });
    // fallback: se por algum motivo DOMContentLoaded não disparar, forçar após 5s
    setTimeout(removeLoadingOverlay, 5000);
  })();
</script>
